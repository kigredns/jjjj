<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #d4213d 50%, #d4213d 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.box {
    background-color: rgba(255,255,255,0.97);
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    padding: 40px 50px;
    width: 700px;
    text-align: center;
    position: relative;
}

#title {
    font-family: 'Montserrat', sans-serif;
    font-size: 38px;
    color: #1f2a44;
    min-height: 80px;
    margin-bottom: 30px;
    font-weight: 700;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    color: white;
    background-color: #d4213d;
    margin-top: 25px;
    display: none;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    opacity: 0.9;
}

.event-frame {
    background-color: #fff5f5;
    border: 2px solid #d4213d;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    padding: 25px 20px;
    margin-top: 25px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.6s ease;
    text-align: left;
}

.event-frame.show {
    opacity: 1;
    transform: translateY(0);
}

.date {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #1f2a44;
}

.time {
    display: flex;
    align-items: center;
    font-size: 17px;
    margin-bottom: 12px;
}

.clock {
    margin-right: 8px;
    animation: tick 1s infinite alternate;
}

.event {
    font-size: 16px;
    background-color: #d4213d;
    color: white;
    padding: 12px;
    border-radius: 12px;
    font-weight: 500;
}

.end-screen {
    font-size: 48px;
    font-weight: 700;
    color: #1f2a44;
    display: none;
    animation: fadeIn 1s forwards;
    min-height: 80px;
}

#restartBtn {
    display: none;
    background-color: #1f2a44;
}
.event-frame {
    background: linear-gradient(135deg, #fff5f5 0%, #ffecec 100%);
    border: 2px solid #d4213d;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(212,33,61,0.4);
    padding: 25px 20px;
    margin-top: 25px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.6s ease, transform 0.8s ease-in-out;
    text-align: left;
}

.event-frame.show {
    opacity: 1;
    transform: translateY(0);
    transition: all 0.6s ease;
}

#event-icon {
    width: 100%;
    max-width: 400px;
    display: block;
    margin: 20px auto 0 auto; 
    border-radius: 15px;
    opacity: 0;         
    transform: translateY(30px); 
    transition: opacity 0.8s ease, transform 0.8s ease;
}

#event-icon.show {
    opacity: 1;
    transform: translateY(0);
}



@keyframes tick {
    from { transform: rotate(-5deg);}
    to { transform: rotate(5deg);}
}

@keyframes fadeIn {
    from {opacity:0; transform:scale(0.5);}
    to {opacity:1; transform:scale(1);}
}


</style>
</head>

<button id="startBtn" onclick="start()">Rozpocznij</button>

</div>

function typeLetter(index) {
    if(index < text.length){
        let letter = text[index];
        let current = displayed + letter;
        title.textContent = current + "_";
        let blinkCount = 0;
        const blinkInterval = setInterval(()=>{
            if(title.textContent.endsWith("_")) title.textContent = current;
            else title.textContent = current + "_";
            blinkCount++;
            if(blinkCount>=4){
                clearInterval(blinkInterval);
                displayed += letter;
                title.innerHTML = "<b>" + displayed + "</b>";
                typeLetter(index+1);
            }
        },70);
    } else {
        title.innerHTML = "<b>" + displayed + "</b>";
        document.getElementById("startBtn").style.display = "inline-block";
    }
}

let index = 0;

function start(){
    title.style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("events-screen").style.display = "block";
    index = 0;
    showEvent();
}
function showEvent(){
    const frame = document.getElementById("event-frame");
    document.getElementById("date").textContent = events[index].date;
    document.getElementById("time").textContent = events[index].time;
    document.getElementById("event").textContent = events[index].event;
    const img = document.getElementById("event-icon");
    img.src = events[index].icon;
    img.classList.remove("show");
    setTimeout(() => {
        img.classList.add("show");
    }, 100); 
    frame.classList.remove("show");
    setTimeout(()=> frame.classList.add("show"),50);

    document.getElementById("nextBtn").style.display = "inline-block";
}



function nextEvent(){
    index++;
    if(index >= events.length){
        document.getElementById("events-screen").style.display = "none";
        document.getElementById("endScreen").style.display = "block";
        document.getElementById("restartBtn").style.display = "inline-block";
    } else {
        showEvent();
    }
}

function restart(){
    displayed = "";
    title.textContent = "";
    typeLetter(0);
    document.getElementById("endScreen").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";
    title.style.display = "block";
}
